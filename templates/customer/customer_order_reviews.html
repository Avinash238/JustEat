<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; transition: transform .3s ease; }
    .card:hover { transform: translateY(-5px); }
    .btn-save { background-color: #4CAF50; color: #fff; }
    .btn-save:hover { background-color: #45a049; }
  </style>
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Order Reviews</h2>
    <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Back to Home</a>
  </div>

  {% if orders %}
    <div class="row">
      {% for order in orders %}
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Order #{{ order.order_id }} - {{ order.restaurant_name }}</h5>
          <p><strong>Items:</strong> {{ order.items_summary }}</p>
          <p><strong>Status:</strong> {{ order.status }}</p>

          <form method="POST" action="{{ url_for('customer_order_reviews') }}">
            <input type="hidden" name="order_id" value="{{ order.order_id }}">

            <div class="mb-2">
              <label>Rating (1-5)</label>
              <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ order.rating or '' }}" required>
            </div>

            <div class="mb-2">
              <label>Feedback</label>
              <textarea name="feedback" class="form-control" rows="2">{{ order.feedback or '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-save">Save Review</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No orders found.</p>
  {% endif %}

</div>
</body>
</html>
