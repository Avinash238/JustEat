<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Menu Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Add Menu Item</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cuisine Type</label>
            <input type="text" class="form-control" name="cuisine">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_recommended" value="1">
            <label class="form-check-label">Recommended</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_deal_of_day" value="1">
            <label class="form-check-label">Deal of the Day</label>
        </div>
        <button type="submit" class="btn btn-success">Add Item</button>
        <a href="{{ url_for('restaurant_profile', restaurant_id=restaurant_id) }}" class="btn btn-secondary">Back to Menu</a>
    </form>
</div>
</body>
</html>
