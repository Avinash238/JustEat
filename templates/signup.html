<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JustEat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .signup-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .signup-card h2 {
            margin-bottom: 30px;
        }
        .btn-signup {
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .login-text {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Select Sign-Up Type</h2>

        <!-- Customer Sign Up -->
        <button class="btn btn-primary btn-signup" onclick="window.location.href='{{ url_for('customer_signup') }}'">
            Customer Sign Up
        </button>

        <!-- Owner Sign Up -->
        <button class="btn btn-success btn-signup" onclick="window.location.href='{{ url_for('owner_signup') }}'">
            Owner Sign Up
        </button>

        <div class="login-text">
            <p>Already have an account?</p>
            <button class="btn btn-outline-secondary btn-signup" onclick="window.location.href='{{ url_for('login') }}'">
                Login
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
