<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ratings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; transition: transform .3s ease; }
    .card:hover { transform: translateY(-5px); }
    .btn-save { background-color: #4CAF50; color: #fff; }
    .btn-save:hover { background-color: #45a049; }
  </style>
</head>
<body>
<div class="container mt-4">

  <!-- Header with Back to Home -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Restaurant Ratings</h2>
    <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Back to Home</a>
  </div>

  {% if restaurants %}
    <div class="row">
      {% for restaurant in restaurants %}
      <div class="col-md-6">
        <div class="card p-3">
          <h5>{{ restaurant.restaurant_name }}</h5>
          <form method="POST" action="{{ url_for('customer_restaurant_ratings') }}">
            <input type="hidden" name="restaurant_id" value="{{ restaurant.restaurant_id }}">

            <div class="mb-3">
              <label class="form-label">Rating (1-5)</label>
              <input type="number" name="rating" min="1" max="5" value="{{ restaurant.rating or '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Feedback</label>
              <textarea name="feedback" class="form-control" rows="2">{{ restaurant.feedback or '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-save">Save</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No restaurants found.</p>
  {% endif %}

</div>
</body>
</html>
